<h2>Registrando un nuevo Sorteo o sala</h2>
<form class="w-50">
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Cantidad m√°xima</label>
    <input type="number" class="form-control" id="maximo" name="maximo" [(ngModel)]="sala.maximo">
  </div>
  <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Valor de la sala</label>
      <input type="number" class="form-control" id="valor" name="valor" [(ngModel)]="sala.valor">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Fecha sorteo</label>
      <input type="date" class="form-control" id="fecha" name="fecha" [(ngModel)]="sala.fecha">
    </div>
  <button type="button" (click)="onSave()" class="btn btn-primary">Crear Sala</button>
  <a class="btn btn-danger" role="button" [routerLink]="['/principal']"> Salir</a>
</form>
